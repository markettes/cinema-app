<ion-header>
  <ion-toolbar>
    <ion-title>Movies App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of (results)" [routerLink] = "['/', 'movie', item.imdbID]">
      {{ item.Title }}
    </ion-item>
  </ion-list>

</ion-content>
