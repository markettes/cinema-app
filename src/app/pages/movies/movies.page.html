<ion-header>
  <ion-toolbar>
    <ion-title>Movies App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged($event)" animated="true"></ion-searchbar>

  <ion-list *ngIf="results; else elseBlock">
    <ion-item button *ngFor="let item of (results | async)" [routerLink] = "['/', 'movies', item.imdbID]">
      {{ item.Title }}
    </ion-item>
  </ion-list>
  <ng-template #elseBlock class="vacio">
    <div>
      Inicia una b√∫squeda para conseguir resultados
    </div>
  </ng-template>

</ion-content>
